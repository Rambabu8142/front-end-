<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Design</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            font-family: Arial;
            padding: 20px;
        }
        span {
            margin-right: 20px;
        }
        .brand-title {
            font-size: 20px;
            font-weight: bold;
        }
        .ram{
          padding: 20px;
          margin:30px;
          border:20px ;
          width:30px
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span class="brand-title">Swiggy.</span> 
            <div class="ram"> 
              <img src="public/images/swiggy.jpeg"/> 
            </div> 
            
        </div>
        <div>
            <nav>
                <span>Home</span>
                <span>Catalog</span>
                <span>Shop</span>
                <span>Pages</span>
                <span>Blog</span>
                <span>Docs</span>
            </nav>
        </div>
        <div>
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart3"></span>
        </div>
    </header>
</body>
</html>
